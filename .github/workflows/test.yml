name: Test Secrets
on: workflow_dispatch

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Check if secret exists
        run: |
          if ("${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}" -eq "") {
            Write-Host "ERROR: Secret is empty!"
          } else {
            Write-Host "Secret exists (length: $(${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}.Length))"
          }
        shell: powershell
